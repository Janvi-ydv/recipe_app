<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
    <!-- Font Awesome 6 CDN (latest stable) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <div class="dynamic-island">
                <h1>Recipe App</h1>
                <form>
                    <input type="text" placeholder="Search for recipes..." class="searchBox">
                    <button type="submit" class="searchButton" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section>
        <div class="recipe-container">
            <h2>Search your favorite recipes...</h2>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-close-button">
                <i class="fa-solid fa-xmark"></i>  <!-- Cross icon -->
            </button>
            <div class="recipe-details-content">

            </div>
        </div>


        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
